{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Trip Assistant {% endblock %}</h1>

    <form method="post" action="/create">
      <div class="form-group">
          <label for="start_date">Start Date</label>
          <input type="text" name="start_date"
                 placeholder="Start Date in your calendar" class="form-control"
                 value="{{ request.form['start_date'] }}"></input>
      </div>
  
      <div class="form-group">
          <label for="content">End Date</label>
          <input type="text" name="end_date"
                 placeholder="End Date in your calendar" class="form-control"
                 value="{{ request.form['end_date'] }}"></input>
      </div>

      <div class="form-group">
        <label for="content">Email</label>
        <input type="text" name="email"
               placeholder="your Email in invoke organization" class="form-control"
               value="{{ request.form['email'] }}"></input>
      </div>

      <div class="form-group">
        <label for="content">Password</label>
        <input type="password" name="password"
               placeholder="your Password in invoke organization" class="form-control"
               value="{{ request.form['password'] }}"></input>
      </div>

      <div class="form-group">
        <label for="content">Authentication Code: Enter the code displayed in the Microsoft Authenticator app on your mobile device</label>
        <input type="text" name="authentication_code"
               placeholder="your Authentication Code for invoke" class="form-control"
               value="{{ request.form['authentication_code'] }}"></input>
      </div>

      <div class="form-group">
          <button type="submit" class="btn btn-primary">Submit</button>
      </div>
  </form>
{% endblock %}
